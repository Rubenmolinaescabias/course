<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ruben molina">
    <meta name="description" content="description">
    <link href="css/style.css" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <title>Grid</title>
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic Content</p>
    </div>
    <div class="gridTwo">
        <div class="g2-one">
            <p>whatever</p>
        </div>
        <div class="g2-two">
            <p>text</p>
        </div>
        <div class="g2-three">
            <p>I want</p>
        </div>
    </div>
    <div class="gridThree">
        <div class="g3-one">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="g3-two">
            <img alt="image-1" src="img/img-1.jpg">
        </div>
    </div>
    <div class="gridFour">
        <div class="g4-one">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="g4-two">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>
    <div class="gridFive">
        <div class="g5-one">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="g5-two">
            <img alt="image-2" src="img/img-2.jpg">
            <img alt="image-3" src="img/img-3.jpg">
        </div>
    </div>
    <div class="gridSix">
        <i class="fas fa-chevron-down"></i>
        <p>My awesome google font is applied here</p>
    </div>
</body>
</html>
